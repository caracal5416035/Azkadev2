<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tombol Biru 3D</title>
  <style>
    .btn-3d-blue {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 5px #0056b3;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-3d-blue:active {
      box-shadow: 0 2px #0056b3;
      transform: translateY(3px);
    }
  </style>
</head>
<body>

  <button class="btn-3d-blue">Tombol Biru 3D</button>

</body>
</html>
