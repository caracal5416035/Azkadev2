<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f17;
      color: #eee;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
    }
    h1 {
      font-size: 6rem;
      color: #ff3c78;
    }
    p {
      font-size: 1.2rem;
      margin: 10px 0 30px;
      color: #aaa;
    }
    a {
      display: inline-block;
      text-decoration: none;
      background: #ff3c78;
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #e52e64;
    }
    @media (max-width: 480px) {
      h1 { font-size: 4rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! Page not found.</p>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
